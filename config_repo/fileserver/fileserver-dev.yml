server:
  port: 7010
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  jooq:
    sql-dialect: mysql_8_0
  datasource:
    url: jdbc:mysql://192.168.63.195:3306/file?allowMultiQueries=true
    username: uca
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 192.168.63.195
    port: 6379
  resources:
    static-locations: file:${uca.fileserver.exposed-location}
uca:
  fileserver:
    url: http://localhost:7010
    real-file-path: ${uca.fileserver.exposed-location}/media
    exposed-location: /opt/uca/file
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8901/user
    client:
      grant-type: client_credentials